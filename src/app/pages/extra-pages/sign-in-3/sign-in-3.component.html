<card [title]="'Sign in with your app id to continue'" [align]="'center'">
  <form (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Username" value="">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password" value="">
    </mat-form-field>

    <div class="text-left mb-module">
      <mat-checkbox>
        Keep me signed in
      </mat-checkbox>
    </div>

    <button mat-raised-button color="primary" type="submit" class="submit">Sign In</button>

    <div class="social-divider">Sign in with</div>

    <div class="social-login">
      <button mat-raised-button type="button" class="bg-facebook text-white"><i class="fa fa-facebook"></i> Facebook</button>
      <button mat-raised-button type="button" class="bg-twitter text-white"><i class="fa fa-twitter"></i> Twitter</button>
    </div>

    <div class="additional-info">
      <a href="#/extra-layout/sign-up">Sign up</a>
      <span class="divider"></span>
      <a href="#/extra-layout/forgot">Forgot your password?</a>
    </div>
  </form>
</card>
